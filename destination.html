<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/destination.css" />
    <title>Frontend Mentor | Space tourism website</title>
  </head>
  <body>
    <!-- ===================START MAIN AREA========== -->
    <main id="site">
      <!-- =============START NAV AREA========= -->
      <nav id="bar">
        <img src="./assets/shared/logo.svg" alt="LOGO" class="logo" />
        <div class="line"></div>
        <div class="overlay"></div>
        <button id="ham" onclick="toggleMenu()">
      <img src="/assets/shared/icon-hamburger.svg" alt="open" id="open">
       <img src="/assets/shared/icon-close.svg" alt="close" id="close">
   </button>
        <ul id="bar-ul">
          <li class="bar-li">
            <a href="./index.html" class="li-a"><b>00</b> Home</a>
          </li>
          <li class="bar-li">
            <a href="./destination.html" class="li-a"><b>01</b>Destination</a>
          </li>
          <li class="bar-li">
            <a href="./crew.html" class="li-a"><b>02</b>Crew</a>
          </li>
          <li class="bar-li">
            <a href="./technology.html" class="li-a"><b>03</b>Technology</a>
          </li>
        </ul>
      </nav>
      <!-- ============START SECTION AREA========= -->
      <section id="content">
        <span class="con-span"><b>01</b> Pick your destination</span>
        <div class="info">
            <div class="info-image">
                <img src="" alt="Destination" id="pic" class="planet">
            </div>
            <div class="detail">
                <div class="detail-menu">
                    <a  class="detail-a"id="moon">Moon</a>
                    <a  class="detail-a"id="mars" >Mars</a>
                    <a  class="detail-a" id="euro">Europa</a>
                    <a  class="detail-a" id="titan">Titan</a>
                </div>
                <h1 id="name"></h1>
                <p id="para"></p>
                <hr>
                <div class="travel">
                    <div class="space">
                        <span class="space-span">Avg. distance</span>
                        <h2 class="space-h2" id="distance"></h2>
                    </div>

                    <div class="space">
                        <span class="space-span">Est. travel time</span>
                        <h2 class="space-h2" id="time"></h2>
                    </div>
                </div>
            </div>
        </div>
      </section>
    </main>
    <!-- =====================END MAIN AREA========== -->
    <!-- ================================START FOOTER AREA====================== -->
    <footer class="foot">
      Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a>. Coded by
      <a href="http://balbir-portfolio.liveblog365.com/" target="_blank"
        >Balbir Singh</a>.</footer>
    <!-- ================================END FOOTER AREA========================= -->
    <script src="/js/destination.js"></script>
  </body>
</html>
